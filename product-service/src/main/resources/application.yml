spring:
  application:
    name: product-service
  
  data:
    mongodb:
      uri: mongodb://admin:admin@localhost:27017/productdb?authSource=admin
      database: productdb
    
    elasticsearch:
      repositories:
        enabled: true

  elasticsearch:
    uris: http://localhost:9200

# Server Configuration
server:
  port: 8082
  shutdown: graceful

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    root: INFO
    com.monat.ecommerce: DEBUG
    org.springframework.data.elasticsearch: DEBUG

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
