<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Payment Received</h1>
        </div>
        <div class="content">
            <p>Your payment has been successfully processed.</p>

            <h3>Payment Details:</h3>
            <ul>
                <li><strong>Order Number:</strong> <span th:text="${orderNumber}">ORD-123</span></li>
                <li><strong>Payment Reference:</strong> <span th:text="${paymentReference}">PAY-ABC123</span></li>
                <li><strong>Amount:</strong> $<span th:text="${amount}">0.00</span></li>
            </ul>

            <p>Thank you for your payment!</p>
        </div>
        <div class="footer">
            <p>Â© 2026 Monat E-Commerce. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
