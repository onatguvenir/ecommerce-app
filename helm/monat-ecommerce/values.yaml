## Notification Service Configuration
notificationService:
  enabled: true
  replicaCount: 1
  image:
    repository: monat/notification-service
    tag: latest
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "400m"

## PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    username: postgres
    password: postgres
    database: postgres
  primary:
    persistence:
      enabled: true
      size: 10Gi

## MongoDB Configuration
mongodb:
  enabled: true
  auth:
    rootPassword: admin
    username: admin
    password: admin
    database: productdb
  persistence:
    enabled: true
    size: 10Gi

## Redis Configuration
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 5Gi

## Elasticsearch Configuration
elasticsearch:
  enabled: true
  replicas: 1
  minimumMasterNodes: 1
  persistence:
    enabled: true
    size: 10Gi

## Kafka Configuration
kafka:
  enabled: true
  replicaCount: 1
  zookeeper:
    enabled: true
  persistence:
    enabled: true
    size: 10Gi

## Monitoring Configuration
monitoring:
  prometheus:
    enabled: true
  grafana:
    enabled: true
    adminPassword: admin
  jaeger:
    enabled: true

## Security Configuration
security:
  jwt:
    secret: your-secret-key-change-in-production
    expirationMs: 86400000
  oauth2:
    enabled: false
    issuerUri: ""

## ConfigMap and Secrets
configMap:
  create: true
  data: {}

secrets:
  create: true
  data: {}
