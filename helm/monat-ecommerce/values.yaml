  enabled: true
  replicaCount: 2
  image:
    repository: monat/cart-service
    tag: latest
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
