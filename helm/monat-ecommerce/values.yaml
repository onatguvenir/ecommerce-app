# Default values for monat-ecommerce
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  registry: docker.io
  imagePullPolicy: IfNotPresent
  storageClass: standard

## API Gateway Configuration
apiGateway:
  enabled: true
  replicaCount: 2
  image:
    repository: monat/api-gateway
    tag: latest
  service:
    type: LoadBalancer
    port: 8080
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70

## User Service Configuration
userService:
  enabled: true
  replicaCount: 2
  image:
    repository: monat/user-service
    tag: latest
  service:
    type: ClusterIP
    httpPort: 8080
    grpcPort: 9090
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

